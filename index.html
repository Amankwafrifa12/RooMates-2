<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooMates</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

</head>

<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="logo" width="20% "></div>
        <nav>
            <a href="#">Login</a>
            <a href="#">Signup</a>
        </nav>
    </header>
    <main>
        <div class="flex-container">
            <div class="search-filter">Left column

            </div>
            <div class="image-carousel">
                <section class="carousel">
                    <button class="prev">&lt;</button>
                    <div class="slides">
                        <img src="images/1.jpg" alt="Slide 1">
                        <img src="images/2.webp" alt="Slide 2">
                        <img src="images/5.jpg" alt="Slide 3">

                    </div>

                    <button class="next">&gt;</button>
                </section>
            </div>



    </main>
    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slides img");
        function showSlide(n) {
            index = (n + slides.length) % slides.length;
            slides.forEach((img, i) => {
                img.style.transform = `translateX(-${index * 100}%)`;
            });
        }
        document.querySelector(".prev").addEventListener("click", () => showSlide(index - 1));
        document.querySelector(".next").addEventListener("click", () => showSlide(index + 1));
    </script>
</body>

</html>
