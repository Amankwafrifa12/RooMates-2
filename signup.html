<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RooMates Sign Up</title>
    <style>
        /* ------------------------------
       COLOR VARIABLES (Customize)
    --------------------------------*/
        :root {
            --primary-color: #6f2da8;
            /* Purple */
            --secondary-color: #FFC107;
            /* Gold */
            --text-color: #333;
            --light-bg: #f8f8f8;
        }

        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Signup container with fade-in animation */
        .signup-container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo and Sign Up Label */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        .signup-label {
            margin-left: 1rem;
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Form Styling */
        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .signup-form input,
        .signup-form select {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-form input:focus,
        .signup-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .signup-form button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #5a2287;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <!-- Logo and Sign Up Label -->
        <div class="logo">
            <img src="images/logo.png" alt="RooMates Logo" />
            <span class="signup-label">| Sign Up</span>
        </div>
        <!-- Sign Up Form -->
        <form class="signup-form" action="#" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

            <label for="department">Department</label>

                    and Peace Studies
                </option>

                    Agricultural Science

                    Policy Management
                </option>

                <option value="Department of Art Education">Department of Art Education</option>
                <option value="Department of Assessment and Quality Assurance">Department of Assessment and Quality
                    Assurance</option>
                <option value="Department of Basic Education">Department of Basic Education</option>
                <option value="Department of Biology Education">Department of Biology Education</option>
                <option value="Department of Clothing and Textiles Education">Department of Clothing and Textiles
                    Education</option>
                <option value="Department of Chemistry Education">Department of Chemistry Education</option>
                <option value="Department of Communication Instruction">Department of Communication Instruction</option>
                <option value="Department of Continuing Professional Development">Department of Continuing Professional
                    Development
                </option>
                <option value="Department of Counselling Psychology">Department of Counselling Psychology</option>
                <option value="Department of Development Communication">Department of Development Communication</option>
                <option value="Department of Early Grade Education">Department of Early Grade Education</option>
                <option value="Department of Educational Foundations">Department of Educational Foundations</option>
                <option value="Department of Educational Management and Administration Education">Department of
                    Educational Management
                    and Administration Education</option>
                <option value="Department of Economics Education">Department of Economics Education</option>
                <option value="Department of English Education">Department of English Education</option>
                <option value="Department of Environmental Health and Sanitation Education">Department of Environmental
                    Health and
                    Sanitation Education</option>
                <option value="Department of Environmental Science Education">Department of Environmental Science
                    Education</option>
                <option value="Department of Ewe Education">Department of Ewe Education</option>
                <option value="Department of Family Life Management Education">Department of Family Life Management
                    Education</option>
                <option value="Department of Food and Nutrition Education">Department of Food and Nutrition Education

                <option value="Department of French Education">Department of French Education</option>
                <option value="Department of Ga-Dangme Education">Department of Ga-Dangme Education</option>
                <option value="Department of Geography Education">Department of Geography Education</option>
                <option value="Department of Graphic Design">Department of Graphic Design</option>
                <option value="Department of Gur-Gonja Education">Department of Gur-Gonja Education</option>
                <option value="Department of Health Administration Education">Department of Health Administration

                    Education, Recreation and Sports</option>
                <option value="Department of History Education">Department of History Education</option>
                <option value="Department of Information and Communication Technology">Department of Information and
                    Communication
                    Technology</option>
                <option value="Department of Integrated Home Economics Education">Department of Integrated Home
                    Economics Education
                </option>
                <option value="Department of Integrated Science Education">Department of Integrated Science Education

                <option value="Department of Internship and Supported Teaching in Schools">Department of Internship and

                <option value="Department of Journalism and Media Studies">Department of Journalism and Media Studies

                <option value="Department of Management Sciences">Department of Management Sciences</option>

                <option value="Department of Political Science Education">Department of Political Science Education

                <option value="Department of Procurement and Supply Chain Management">Department of Procurement and
                    Supply Chain
                    Management</option>
                <option value="Department of Social Studies Education">Department of Social Studies Education</option>
                <option value="Department of Special Education">Department of Special Education</option>
                <option value="Department of Strategic Communication">Department of Strategic Communication</option>
                <option value="Department of Textiles and Fashion Education">Department of Textiles and Fashion
                    Education</option>
                <option value="Department of Theatre Arts">Department of Theatre Arts</option>

            </datalist>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <button type="submit" onclick="window.location.href='hostel-listings.html';">Sign Up</button>
        </form>
    </div>
</body>

</html>
