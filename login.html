<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RooMates Login</title>
    <style>
        /* ------------------------------
       COLOR VARIABLES (Customize)
    --------------------------------*/
        :root {
            --primary-color: #6f2da8;
            /* Purple */
            --secondary-color: #FFC107;
            /* Gold */
            --text-color: #333;
            --light-bg: #f8f8f8;
        }

        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login container styling with fade-in animation */
        .login-container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo and Login Label styling */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        .login-label {
            margin-left: 1rem;
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Form styling */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .login-form input {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .login-form button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #5a2287;
        }

        /* Additional links styling */
        .form-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .form-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: var(--secondary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo and Login Label -->
        <div class="logo">
            <img src="images/logo.png" alt="RooMates Logo" />
            <span class="login-label">| Login</span>
        </div>
        <!-- Login Form -->
        <form class="login-form" action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <button type="submit" onclick="window.location.href='hostel-listings.html';">Login</button>
        </form>
        <!-- Additional Links -->
        <div class="form-links">
            <a href="#">Forgot Password?</a>
            <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
        </div>
    </div>
</body>

</html>
